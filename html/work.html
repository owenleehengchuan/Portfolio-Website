      .heading {

      }

      .flex-column {

        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .flex-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      h1 {

      .mar-top-1em {
        margin-top: 1em;
      }

      .m-center {
        margin-left: auto;
        margin-right: auto;
      }

      /* Setting the variables so changing one we'll change all following rules */
      :root {
        --width: 400px;
        --num-of-imgs: 4;
        --img-gap: 120px;
        --time: 40s;
      }

      .graphicsize {
        font-size: 2em;
      }

      .designsize {
        width: var(--width);
        height: var(--width);
        margin-right: var(--img-gap);

        flex-shrink: 0;
        object-fit: cover;

        padding: 0.5em;
        border-radius: 4px;
        background-color: rgba(0,0,0,0.5);
      }

      .carousel {
        margin: 0.5em 0 0 0;
        /* linear means it's not easing in/out etc, and this animation is infinitely repeated */
        animation: carousel var(--time) linear infinite;
        display: flex;
        flex-wrap: nowrap;
        width: calc(
          var(--num-of-imgs) * 2 * var(--width) + var(--num-of-imgs) * 2 *
            var(--img-gap)
        );

        padding: 1em 0;
        background-color: rgba(255, 255, 255, 0.5);
      }

      .carousel:hover {
        animation-play-state: paused;
      }

      .carouselcontainer {
        max-width: 100vw;
        overflow-x: clip;
      }

      .carouselcontainer:first-child {
        margin-top: 1em;
      }

      .carouselcontainer:nth-child(n + 2) {
        margin-top: 3em;
      }

      @keyframes carousel {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(
            calc(
              -1 * calc(var(--num-of-imgs) * var(--width) + var(--num-of-imgs) *
                    var(--img-gap))
            ),
            0,
            0
          );
        }
      }
    </style>
